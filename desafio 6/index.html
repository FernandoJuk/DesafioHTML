<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-icon.ico" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
        body{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre o termo para descobrir qual tag deverá ultilizar em cada caso</p>
    <ul type="square">
        <li><aabr title="Use a tag &lt; p &gt;"> Parágrafos</aabr></li>
        <li><aabr title="Use as tag &lt; h1 ... h6 &gt;"> Títuos</aabr></li>
        <li><aabr title="Use a tag &lt; img &gt;"> Imagens</aabr></li>
        <li><aabr title="Use a tag &lt; abbr &gt;"> Abreviações</aabr></li>
        <li><aabr title="Use a tag &lt; code &gt;"> Códigos-fonte</aabr></li>
        <li><aabr title="Use a tag &lt; ol &gt; e &lt; li &gt;"> Listas-numeradas</aabr></li>
        <li><aabr title="Use a tag &lt; ul &gt; e &lt; li &gt;"> Listas com demarcadores</aabr></li>
    </ul>

</body>
</html>
